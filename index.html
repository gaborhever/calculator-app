<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Számológép</title>
</head>
<body>
    <h1>Számológép</h1>
    <div class="calculator-body">
       <div class="block-1">
            <form><input type="text" class="szam_mezo" name="szam" disabled></form>
            <button class="ce_gomb" value="CE">CE</button><br>
            <button class="gomb" value="7">7</button>
            <button class="gomb" value="8">8</button>
            <button class="gomb" value="9">9</button>
            <button class="oszto_gomb" value="/">/</button><br />
            <button class="gomb" value="4">4</button>
            <button class="gomb" value="5">5</button>
            <button class="gomb" value="6">6</button>
            <button class="szoroz_gomb" value="*">X</button><br />
            <button class="gomb" value="1">1</button>
            <button class="gomb" value="2">2</button>
            <button class="gomb" value="3">3</button>
            <button class="kivon_gomb" value="-">-</button><br/>
            <button class="gomb" value=".">.</button>
            <button class="gomb" value="0">0</button>
            <button class="egyenlo_gomb" value="=">=</button>
            <button class="osszead_gomb" value="+">+</button>
       </div>
    </div>
</body>
</html>
